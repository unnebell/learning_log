{% extends "learning_logs/base.html" %}

{% block content %} 
    Tópicos:
        <ul>
            {% for topic in topics %}
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a> <br>
            {% empty %}
                <li>Não há tópicos adicionados...</li>
            {% endfor %}
        </ul>

        <a href="{% url 'new_topic'%}">Adicionar novos tópicos</a>
        
{% endblock content %}
